name: VideoSummarizer CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up Python environment
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # Install system dependencies (for libraries like pymupdf)
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmupdf-dev mupdf mupdf-tools

    # Install Python dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        

    # Download NLTK punkt tokenizer
    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('punkt')"

    # Download pre-trained BART model
    - name: Download BART-large-CNN model
      run: |
        python ./app/text_summarizer.py
      env:
        PYTHONPATH: .
    # Test installation
    - name: Run basic check (example)
      run: python -c "print('App setup is working âœ…')"



    # Check FastAPI app startup (basic health check)
    - name: Check FastAPI app
      run: |
        pip install uvicorn
        timeout 30s uvicorn frontend.app:app --host 0.0.0.0 --port 8000 &
        sleep 5
        curl --fail http://localhost:8000 || exit 1
      env:
        PYTHONPATH: .